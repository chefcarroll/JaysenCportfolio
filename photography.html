<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url( ); /* Replace with your pizza image URL */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background-color: rgba(255, 0, 0, 0.8); /* Semi-transparent header */
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            display: inline-block;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #ff5722;
            border-radius: 5px;
        }

        /* New styling for the image grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Creates 5 equal columns */
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            margin-bottom: 100px; /* Add space between the images and the footer */
        }

        .image-item {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for images */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
